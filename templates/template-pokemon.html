<figure class='pokemon__card'>
    <div>
        <image src='{%IMAGE_URL%}' class='pokemon__image'></image>
    </div>
    <div class='pokemon__name'>
        <h2>{%NAME%}</h2>
    </div>
    <div class='pokemon__desc'>
        <p>{%DESCRIPTION%}</p>
    </div>
    <div class='evolution {%NO-EVOLUTION%}'>
        <h3>Evolves to: {%EVOLUTION%}</h3>
    </div>
</figure>
